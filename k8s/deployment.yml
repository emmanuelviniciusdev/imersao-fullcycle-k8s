apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: emmanuelviniciusdev/imersao-fullcycle-k8s-hello-k8s:v4
          envFrom:
            - configMapRef:
                name: goserver-configmap
